<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sexy One – Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script type="text/javascript" src="//use.typekit.net/qpm6ost.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body class="checkout">

	<div class="header">
		<div class="logo"></div>
	</div>

	<div class="steps">
		<div>Carrinho</div>
		<div class="active">Dados</div>
		<div class="inactive">Pagamento</div>
		<div class="inactive">Confirmação</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="column col-sm-5 col-md-4 col-md-offset-1">
				<h1>Itens do Pedido</h1><hr/>
				
				<div class="media-list">

					<div class="media">
						<a class="pull-left" href="#">
							<img src="img/bike1.png">
						</a>
						<div class="media-body">
							<a href="#">Campagnolololololol Fixed Gear</a>
							<br/>
							<small class="type">Grande</small>
							<span class="pull-right">
								<small>1x</small>
								<span class="detail">R$ 999,90</span>
							</span>
						</div>
					</div>
					<hr/>

					<div class="media">
						<a class="pull-left" href="#">
							<img src="img/bike2.png">
						</a>
						<div class="media-body">
							<a href="#">Pignarello Fixed Gear</a>
							<br/>
							<small class="type">Médio</small>
							<span class="pull-right">
								<small>1x</small>
								<span class="detail">R$ 99,90</span>
							</span>
						</div>
					</div>
					<hr/>

					<div class="media totals">

						<span class="pull-right">
							<small>SUBTOTAL</small>
							<span class="detail">R$ 99,90</span>
						</span>

						<span class="pull-right">
							<small>FRETE</small>
							<span class="detail">R$ 13,90</span>
						</span>

						<span class="pull-right">
							<small>TOTAL</small>
							<span class="detail">R$ 1216,10</span>
						</span>

					</div>
					
				</div>

			</div>
			<div class="column col-sm-7 col-md-6">
				<h1>Dados</h1><hr/>

				<form>

					<div class="form-section">

						<div class="form-group">
							<label>Nome completo</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control">
						</div>
						<div class="form-group">
							<label>Telefone</label>
							<input type="tel" class="form-control">
						</div>

					</div>

					<h2>Endereço de entrega</h2>

					<div class="form-section form-inline row">

						<div class="form-group col-sm-4">
							<label>CEP</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-sm-3">
							<label>Estado</label>
							<select class="form-control">
								<option>PR</option>
								<option>ES</option>
								<option>DF</option>
								<option>AM</option>
								<option>DF</option>
							</select>
						</div>
						<div class="form-group col-sm-5">
							<label>Cidade</label>
							<input type="tel" class="form-control">
						</div>

						<div class="form-group col-sm-12">
							<label>Endereço</label>
							<input type="text" class="form-control">
						</div>

						<div class="form-group col-sm-3">
							<label>Número</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group col-sm-9	">
							<label>Complemento</label>
							<input type="text" class="form-control">
						</div>

						<div class="form-group col-sm-12">
							<label>Bairro</label>
							<input type="text" class="form-control">
						</div>

					</div>

					<button type="button" class="btn btn-default">voltar à loja</button>
					<button type="button" class="btn btn-primary pull-right">fechar pedido</button>

				</form>

			</div>
		</div>
	</div>


</body>
</html>
