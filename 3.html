<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sexy One – Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script type="text/javascript" src="//use.typekit.net/qpm6ost.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<script src="main.js"></script>
</head>
<body class="checkout">

	<div class="header">
		<div class="logo"></div>
	</div>

	<div class="steps">
		<div>Carrinho</div>
		<div>Dados</div>
		<div class="active">Pagamento</div>
		<div class="inactive">Confirmação</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="column col-sm-5 col-md-4 col-md-offset-1">
				<h1>Itens do Pedido</h1><hr/>
				
				<div class="media-list">

					<div class="media">
						<a class="pull-left" href="#">
							<img src="img/bike1.png">
						</a>
						<div class="media-body">
							<a href="#">Campagnolo Fixed Gear</a>
							<br/>
							<small class="type">Grande</small>
							<span class="pull-right">
								<small>1x</small>
								<span>R$999,90</span>
							</span>
						</div>
					</div>
					<hr/>

					<div class="media">
						<a class="pull-left" href="#">
							<img src="img/bike2.png">
						</a>
						<div class="media-body">
							<a href="#">Pignarello Fixed Gear</a>
							<br/>
							<small class="type">Médio</small>
							<span class="pull-right">
								<small>1x</small>
								<span>R$99,90</span>
							</span>
						</div>
					</div>
					<hr/>

					<div class="media totals">

						<span class="pull-right">
							<small>SUBTOTAL</small>
							<span>R$99,90</span>
						</span>

						<span class="pull-right">
							<small>FRETE</small>
							<span>R$13,90</span>
						</span>

						<span class="pull-right">
							<small>TOTAL</small>
							<span>R$1216,10</span>
						</span>

					</div>
					
				</div>

			</div>
			<div class="column col-sm-7 col-md-6">
				<h1>Pagamento</h1><hr/>

				<form>

					<h2>Forma de envio</h2>

					<div class="form-section">

						<div class="form-group">
							<label class="radio">
								<div>
									<input type="radio" name="entrega">
									<div class="input-radio"></div>
								</div>
								<div>
									SEDEX
									<br/>
									<small>Entrega em até 1 dia útil</small>
								</div>
								<div>R$213,10</div>
							</label>
						</div>

						<div class="form-group">
							<label class="radio">
								<div>
									<input type="radio" name="entrega">
									<div class="input-radio"></div>
								</div>
								<div>
									PAC
									<br/>
									<small>Entrega em até 7 dias úteis</small>
								</div>
								<div>R$8,10</div>
							</label>
						</div>

					</div>

					<h2>Pagamento</h2>



					<button type="button" class="btn btn-default">voltar à loja</button>
					<button type="button" class="btn btn-primary pull-right">fechar pedido</button>

				</form>



			</div>
		</div>
	</div>


</body>
</html>
