<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>minestore - login</title>
  <script type="text/javascript" src="//use.typekit.net/qpm6ost.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/main.css">

</head>
<body class="login">
  
  <div class="container animated fadeInDown">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      
      <a href="#" class="logo">
        <img src="../../img/minestore-login-logo.png" alt="">
      </a>
      
      <form action="" class="">
        
        <div class="form-group">
          <label for="exampleInputEmail1" class="control-label">e-mail</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
          <label for="password" class="control-label">senha <small class="pull-right"><a href="#">não lembro minha senha :(</a></small></label>
          <input type="password" class="form-control" id="password">
        </div>

        <button class="btn btn-default btn-inverse btn-login">entrar</button>

      </form>

      <hr>
      
      <p class="cta">
        Não tem conta? <a href="#" id="new-account">Crie sua loja, é gratis! :)</a>

        <form action="" class="new-account">
          <div class="form-group">
            <input type="e-mail" class="form-control e-mail" autocomplete="off" placeholder="Qual é seu e-mail?">
          </div>
          <button class="btn btn-default btn-inverse text-center" id="create-store">criar loja</button>
        </form>
      </p>

      
    </div>
  </div>

  <!-- scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="../../js/retina-1.1.0.min.js"></script>
  <script src="../../js/icheck.min.js"></script>
  <script src="../../js/dashboard.js"></script>
</body>
</html>
